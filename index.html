<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Persistent Preferences</h1>
        <div id="preferences-panel">
            <h2>Preferences</h2>
            <div>
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="theme1">Light</option>
                    <option value="theme2">Dark</option>
                    <option value="theme3">Blue Shade</option>
                </select>
            </div>
            <div>
                <label for="list-style">Select List Style:</label>
                <select id="list-style">
                    <option value="style1">None</option>
                    <option value="style2">Numbers</option>
                    <option value="style3">Roman Numerals</option>
                </select>
            </div>
        </div>
        <ul id="list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
